[core]
dags_folder = ./dags
executor = SequentialExecutor
load_examples = False
default_timezone = UTC

[database]
sql_alchemy_conn = sqlite:///./airflow.db

[webserver]
web_server_host = 0.0.0.0
web_server_port = 8080
rbac = True

[scheduler]
min_file_process_interval = 30

[logging]
base_log_folder = ./logs
logging_level = INFO
